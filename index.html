<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="images/celular-instagram.png" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <a href="https://www.instagram.com/" target="_blank">
                    <img src="images/Instagram-app-logo.png" class="instagram-logo" alt="Instagram Logo">
                </a>
                <div class="profile-photo">
                    <img src="images/perfil.png" alt="Foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue as ed_sp_junior</a>
                <a href="#" class="instagram-logout">Remove Account</a>
            </div>

            <div class="group">
                <p class="not-account">
                    <span class="link-blue">Switch Accounts</span>
                        or 
                        <span class="link-blue">Sign Up</span>
                </p>
            </div>

            <div class="get-the-app">
                <p class="get-app">Get the app.</p>
                <div class="download">
                    <a href="https://apps.apple.com/br/app/instagram/id389801252" target="_blank" class="app-download"></a>
                    <a href="https://play.google.com/store/apps/details?id=com.instagram.android" target="_blank" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
